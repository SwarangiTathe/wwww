<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Registration Form</title>
</head>
<body bgcolor="lavender">
    <form onsubmit="regForm()" id="myform" class="flex justify-center">
        <div class="m-6">
            <h2 class="block text-3xl"><u><b>Registration Form</b></u></h2>

            <div class="block mt-6 text-lg py-2">
                <label for="name"><b>Name : </b></label>
                <input required type="text" placeholder="    Enter Name" name="name" id="name" class="">
            </div>
            
            <div class="block text-lg mt-2 py-2">
                <label for="email"><b>E-mail ID : </b></label>
                <input required type="email" placeholder="    Enter E-mail" name="emai" id="email" class="">
            </div>
            
            <div class="text-lg mt-2 py-2">
                <label for="pass"><b>Password : </b></label>
                <input required type="password" placeholder="    Enter Password" name="password" id="password" class="">
            </div>
            
            <div class="text-lg mt-2 py-2">
                <label for="dob"><b>Date of Birth : </b></label>
                <input required type="date" name="dob" id="dob" class="" min="2000-01-01" max="2025-01-01">
            </div>
            
            <div class="text-lg mt-2 ">
                <input required type="checkbox" name="tac" id="tac">
                <label for="tac">Accept terms and conditions ?</label>
            </div>
            <div class="flex justify-center">
                <button type="submit" name="submit" id="submit" class=" bg-red-200 md-6 text-base mt-4 shadow p-4 mb-4 bg-gray"><b>Submit</b></button>
            </div>
            
        </div>
    </form>
    <div class="flex justify-center mt-2">
        <div id="table" class="label label-default">
            <h2 class="block text-2xl text-center"><b><u>Registered Entries</u></b></h2>
            <div id="user-enteries"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
